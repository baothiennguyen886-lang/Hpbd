  content:'';

  background:rgba(255,255,255,0.65);
  border-radius:50%;
  transform:rotate(-20deg);
}
.balloon::after{
  content:'';
  position:absolute;
  bottom:-95px;left:50%;
  width:2px;height:95px;
  background:linear-gradient(to bottom, rgba(120,120,120,0.7), rgba(120,120,120,0.2));
  transform-origin:top;

}

@keyframes floatUp{from{transform:translateY(0);}to{transform:translateY(-135vh);}}
@keyframes sway{0%{margin-left:-6px;}50%{margin-left:6px;}100%{margin-left:-6px;}}

  0%{transform:translateX(-50%) rotate(-4deg);}

.note{

// BONG B√ìNG TH∆Ø·ªúNG
